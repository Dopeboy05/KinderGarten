<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="calculator.css"/>
    <title>Document</title>
</head>
<body>
    <div class="wholescrean">
        
        <div class="calculator">
            <form>
                <div class="dispaly">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value=''" class="equal">
                    <input type="button" value="DC" onclick="display.value=display.value.toString().slice(0,-1)" class="equal">
                    <input type="button" value="." onclick="display.value+='.'" class="equal">
                    <input type="button" value="*" onclick="display.value+='*'" class="equal">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+='7'" class="but">
                    <input type="button" value="8" onclick="display.value+='8'" class="but">
                    <input type="button" value="9" onclick="display.value+='9'" class="but">
                    <input type="button" value="+" onclick="display.value+='+'" class="equal">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value+='4'" class="but">
                    <input type="button" value="5" onclick="display.value+='5'" class="but">
                    <input type="button" value="6" onclick="display.value+='6'" class="but">
                    <input type="button" value="-" onclick="display.value+='-'" class="equal">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value+='1'" class="but">
                    <input type="button" value="2" onclick="display.value+='2'" class="but">
                    <input type="button" value="3" onclick="display.value+='3'" class="but">
                    <input type="button" value="/" onclick="display.value+='/'" class="equal">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value+='00'" class="but">
                    <input type="button" value="0" onclick="display.value+='0'" class="but">
                    <input type="button" value="%" onclick="display.value+='%'" class="but">
                    <input type="button" value="="onclick="display.value=eval(display.value)"class="equal" >
                </div>
                <div>
            
                    <input type="button" value="Change The Mode"  class="mode">
                </div>
         </form>
            
            
        </div>
        
    </div>
    <script src="calculator.js"></script>
    
</body>
</html>
