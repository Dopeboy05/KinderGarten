<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper sisor</title>
    <link rel="Stylesheet" href="stonpaper.css"/>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choises">
        <div class="choise" id="rock">
            <img src="./image/rock.png"/>
        </div>
        <div class="choise" id="paper">
            <img src="./image/paper.png"/>
        </div>
        <div class="choise" id="scissors">
            <img src="./image/scissors.png"/>
        </div>
    </div>

    <div class="scoreBord">
        <div class="Score">
            <p id="userScor">0</p>
            <p>You</p>
        </div>
        
            <div class="Score">
                <p id="comScor">0</p>
                <p>comp</p>
            </div>
    </div>

    <div class="msgCounter">
        <p id="mas">winer status</p>
    </div>
    <script src="stonpaper.js"></script>
    
</body>
</html>
