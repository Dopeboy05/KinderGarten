<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess the Device!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>📱 Guess the Electronic Device!</h1>

  <div class="game-box" id="game-box">
    <div id="top-bar">
      <button class="menu-btn" onclick="goBackHome()">🔙 Back to Menu</button>
    </div>
    <div id="question-number">Question 1 of 10</div>
    <div id="device-image-container">
      <img id="device-image" src="" alt="Device image" />
    </div>
    <div id="options-container"></div>
  </div>

  <div id="result-screen" style="display: none;">
    <h2>🎉 Great job!</h2>
    <div id="score"></div>
    <div id="feedback"></div>
    <button onclick="restartGame()">🔁 Play Again</button>
    <button onclick="goBackHome()">🔙 Back to Menu</button>
  </div>

  <script src="devices.js"></script>
</body>
</html>
