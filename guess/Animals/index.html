<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess the Animal!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🦁 Guess the Animal!</h1>

  <div class="game-box" id="game-box">
    <div class="top-bar">
      <button class="menu-btn" onclick="goBackHome()">🔙 Back to Menu</button>
    </div>

    <div id="question-number">Question 1 of 10</div>

    <div id="animal-image-container">
      <img id="animal-image" src="" alt="Animal image" />
    </div>

    <div id="options-container"></div>
  </div>

  <div id="result-screen" style="display: none;">
    <h2>🎉 Great job!</h2>
    <div id="score"></div>
    <div id="feedback"></div>
    <button onclick="restartGame()">🔁 Play Again</button>
    <button onclick="goBackHome()">🔙 Back to Menu</button>
  </div>

  <script src="animals.js"></script>
</body>
</html>
