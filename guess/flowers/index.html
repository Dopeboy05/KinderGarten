<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🌿 Guess the Flower!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🌿 Guess the Flower!</h1>

  <div class="game-box" id="game-box">
    <div class="top-bar">
      <button class="menu-btn" onclick="goBackToMenu()">🔙 Back to Menu</button>
    </div>

    <div id="question-number">Question 1 of 10</div>
    <div id="plant-image-container">
      <img id="plant-image" src="" alt="Plant image">
    </div>
    <div id="options-container"></div>
  </div>

  <div id="result-screen" style="display: none;">
    <h2>🎉 You Finished!</h2>
    <div id="score"></div>
    <div id="feedback"></div>
    <button onclick="restartGame()">🔁 Play Again</button>
    <button onclick="goBackToMenu()">🔙 Back to Menu</button>
  </div>

  <script src="plants.js"></script>
</body>
</html>
