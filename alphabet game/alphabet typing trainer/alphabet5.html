<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⌨️ Alphabet Typing Trainer</title>
  <link rel="stylesheet" href="typing.css">
</head>
<body>
  <header>
    <h1>⌨️ Alphabet Typing Trainer</h1>
    <p>Type the letters before they fall! Improve your reflex and speed!</p>
  </header>

  <main>
    <div id="game-container">
      <div id="letter-box"></div>
      <div id="score-board">
        <span>Score: <span id="score">0</span></span>
        <span>Misses: <span id="misses">0</span></span>
      </div>
    </div>
    <div id="result-message"></div>
    <button id="start-btn">▶️ Start Game</button>
  </main>

  <script src="trainer.js"></script>
</body>
</html>
