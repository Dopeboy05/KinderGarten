<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Scavenger Hunt</title>
    <link rel="stylesheet" href="savenger.css">
</head>
<body>
    <div class="container">
        <h1>🔤 Alphabet Scavenger Hunt 🕵️‍♂️</h1>
        <p>Find an item that starts with each letter of the alphabet. Type your answers below!</p>

        <form id="hunt-form">
            <div id="letter-list"></div>
            <button type="submit">Submit Hunt</button>
        </form>

        <div id="results"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
